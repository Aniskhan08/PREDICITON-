<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wingo Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #3b82f6;
      --dark: #0f172a;
      --light: #f8fafc;
    }

    body {
      margin: 0;
      background: var(--dark);
      font-family: 'Inter', sans-serif;
      color: var(--light);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .dashboard {
      max-width: 500px;
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 1.5rem;
      padding: 2rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.5);
      padding: 1.25rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--light);
    }

    #timer {
      color: var(--secondary);
      font-feature-settings: "tnum";
    }

    .prediction-container {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(59, 130, 246, 0.1));
      border-radius: 1rem;
      padding: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .prediction-container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 48%,
        rgba(99, 102, 241, 0.1) 50%,
        transparent 52%
      );
      animation: animateGrid 6s linear infinite;
    }

    @keyframes animateGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }

    .prediction-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .prediction-label {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 0.5rem;
    }

    .prediction-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light);
      margin-bottom: 0.25rem;
    }

    .prediction-numbers {
      font-size: 1.25rem;
      color: var(--secondary);
      letter-spacing: 0.1em;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 1rem;
      margin-top: 2rem;
      background: #1e293b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1 class="title">WINGO PRO</h1>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Current Period</div>
        <div id="period" class="stat-value">---</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Next Result In</div>
        <div id="timer" class="stat-value">00:60</div>
      </div>
    </div>

    <div class="prediction-container">
      <div class="prediction-content">
        <div class="prediction-label">AI Prediction</div>
        <div id="predictionText" class="prediction-value">---</div>
        <div id="numberPrediction" class="prediction-numbers">(??, ??)</div>
      </div>
    </div>

    <iframe src="https://www.bdgwin-apk.com//#/register?invitationCode=851358652738" title="BdgWin Register"></iframe>
  </div>

  <script>
    // Original Prediction Logic (No Changes)
    function generatePeriodNumber(offset = 0) {
      let now = new Date();
      let year = now.getUTCFullYear();
      let month = String(now.getUTCMonth() + 1).padStart(2, '0');
      let day = String(now.getUTCDate()).padStart(2, '0');
      let hours = now.getUTCHours();
      let minutes = now.getUTCMinutes() + offset;
      let totalMinutes = hours * 60 + minutes;
      return `${year}${month}${day}1000${10001 + totalMinutes}`;
    }

    function getFixedPatternPrediction(index) {
      const pattern = ["BIG", "SMALL", "BIG", "BIG", "SMALL", "BIG", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "BIG", "SMALL", "SMALL"];
      return pattern[index % pattern.length];
    }

    function getNumberPair(predictionType) {
      if (predictionType === "BIG") {
        return [
          Math.floor(Math.random() * 5) + 5,
          Math.floor(Math.random() * 5) + 5
        ];
      } else {
        return [
          Math.floor(Math.random() * 5),
          Math.floor(Math.random() * 5)
        ];
      }
    }

    async function updateData() {
      const period = generatePeriodNumber();
      const index = new Date().getMinutes();
      const predictionText = getFixedPatternPrediction(index);
      const numberPair = getNumberPair(predictionText);

      document.getElementById("period").textContent = period;
      document.getElementById("predictionText").textContent = predictionText;
      document.getElementById("numberPrediction").textContent = `(${numberPair[0]}, ${numberPair[1]})`;
    }

    function startTimer() {
      const timerEl = document.getElementById("timer");

      function updateTimer() {
        const now = new Date();
        const seconds = now.getSeconds();
        const remaining = 60 - seconds;
        timerEl.textContent = `00:${remaining < 10 ? '0' : ''}${remaining}`;
        if (seconds === 0) {
          updateData();
        }
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    }

    updateData();
    startTimer();
  </script>
</body>
</html>
